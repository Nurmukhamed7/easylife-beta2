<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>EasyLife</title>
  </head>
  <body class="max-w-[2000px] mx-auto bg-purple-400">
    <nav class="mx-auto p-4">
      <div class="flex items-center justify-between">
        <a href="#" class="flex items-center">
          <img src="/img/logo.svg" alt="Логотип" class="w-8 h-8 mr-2" />
          <span class="text-xl font-bold text-customGreen">EasyLife</span>
        </a>
        <div class="flex items-center space-x-4">
          <button id="switchToRussian" class="flex items-center">
            <img
              src="/img/languageRU-green.svg"
              alt="Instagram"
              class="w-6 h-6"
            />
          </button>
          <button id="switchToEnglish" class="flex items-center">
            <img
              src="/img/languageEN-white.svg"
              alt="Facebook"
              class="w-6 h-6"
            />
          </button>
        </div>
      </div>
    </nav>

    <main class="py-8 px-4 md:px-8 lg:px-16">
      <div class="max-w-[2000px] mx-auto">
        <h1
          class="font-onest text-white text-3xl leading-7 md:text-4xl lg:text-5xl font-bold text-left"
        >
          Устали искать информацию о жизни в Турции в разных источниках?
        </h1>
        <div
          class="flex md:flex-row items-start justify-center space-y-4 md:space-y-0 md:space-x-8 mb-8 lg:justify-evenly"
        >
          <div class="hidden lg:inline relative">
            <img
              src="/img/girl-header.png"
              alt="Девушка с телефоном"
              class="hidden lg:block lg:w-64"
            />
            <div
              class="absolute -bottom-6 bg-purple-300 w-full h-14 blur-md"
            ></div>
          </div>

          <img
            src="/img/phones_header_mobile.png"
            alt="Телефоны"
            class="w-60 z-10 -mr-12 lg:w-64"
          />
          <img src="/img/family_header.png" alt="Семья" class="w-60 lg:w-64" />
        </div>
        <div
          class="flex flex-col items-center justify-between space-y-4 -mt-12 lg:flex lg:-mt-32 lg:z-10"
        >
          <a
            href="/"
            class="text-white font-onest bg-btnPurple hover:bg-btnPurple/90 focus:ring-4 focus:outline-none rounded-lg text-sm px-5 py-2.5 text-center shadow-lg shadow-neutral-500 inline-flex items-center mr-2 mb-2"
          >
            <svg
              class="w-5 h-5 mr-2 -ml-1"
              aria-hidden="true"
              focusable="false"
              data-prefix="fab"
              data-icon="apple"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
            >
              <path
                fill="currentColor"
                d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"
              ></path>
            </svg>
            Скачать в AppStore
          </a>
          <a
            href="/"
            class="text-white font-onest bg-btnPurple hover:bg-btnPurple/90 focus:ring-4 focus:outline-none rounded-lg text-[13px] px-5 py-2.5 text-center shadow-lg shadow-neutral-500 inline-flex items-center mr-2 mb-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="w-5 h-5 mr-2 -ml-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M14.222 9.374c1.037-.61 1.037-2.137 0-2.748L11.528 5.04 8.32 8l3.207 2.96 2.694-1.586Zm-3.595 2.116L7.583 8.68 1.03 14.73c.201 1.029 1.36 1.61 2.303 1.055l7.294-4.295ZM1 13.396V2.603L6.846 8 1 13.396ZM1.03 1.27l6.553 6.05 3.044-2.81L3.333.215C2.39-.341 1.231.24 1.03 1.27Z"
              />
            </svg>
            Скачать в GooglePlay
          </a>
        </div>
      </div>
    </main>

    <section class="w-full h-[3000px]"></section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
